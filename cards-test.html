<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Cards Project</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.9.0-web/css/all.min.css"
    />
    <!-- styles.css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="cards">
      <div class="title">
        <h1>three column layout</h1>
      </div>
      <div class="card-center">
        <!-- single card -->
        <article class="card">
          <img src="./images/size-image-1.jpeg" alt="" class="card-img" />
          <!-- card info -->
          <div class="card-info">
            <h3>card title</h3>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi
              consequatur, illo quos unde impedit in.
            </p>
          </div>
          <!-- card footer -->
          <div class="card-footer">
            <span><i class="fab fa-twitter"></i></span>
            <span><i class="fab fa-facebook"></i></span>
            <span><i class="fab fa-squarespace"></i></span>
            <span><i class="fab fa-linkedin"></i></span>
          </div>
        </article>
        <!-- end of single card -->
      </div>
    </section>
    <a href="index.html" class="btn">back to home</a>
  </body>
</html>
